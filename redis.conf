# Bind only to localhost (not exposed to internet)
bind 0.0.0.0

# Protects against external access
protected-mode yes

# Require a password (change this!)
requirepass MaxPayne1!

# Always run as master, never as replica
replicaof no one

# Enable append-only persistence (safer than RDB only)
appendonly yes

# Save snapshots (default rules: after X seconds if Y changes)
save 900 1
save 300 10
save 60 10000

# Set a working directory for persistence
dir /data
