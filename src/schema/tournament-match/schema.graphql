type TournamentMatchPlayer {
    customerId: Int!
    isWinner: Boolean!

    # Relations
    customer: Customer
}

type TournamentMatch {
    tournamentRoundId: Int!
    round: Int!
    tableId: Int

    # Relations
    table: Table
    players: [TournamentMatchPlayer!]!
}

#------------------------
# Queries
#------------------------
extend type Query {
    tournamentMatches(params: TournamentMatchFilter!): TournamentMatchesPayload! @requireAuth @requirePermissions(permissions: ["tournament:view"])
}

#------------------------
# Payload types
#------------------------
type TournamentMatchesPayload {
    status: Boolean
    list: [TournamentMatch]
    errors: GlobalError
    errorMessage: String
}

#------------------------
# Input types
#------------------------
input TournamentMatchFilter {
    tournamentUuid: ID!
    round: Int
    tableUuid: ID
    tableId: Int
}

