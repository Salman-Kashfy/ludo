type City {
	id: ID!
	name: String!
	stateId: String!
	stateCode: String!
	countryId: String!
	countryCode: String!
	latitude: Float
	longitude: Float
}

#------------------------
# Query
#------------------------
extend type Query {
	cities(countryId:ID!): CityPayload! @requireAuth
}

#------------------------
# Save Brand Schema
#------------------------
type CityPayload {
	list: [City]
}