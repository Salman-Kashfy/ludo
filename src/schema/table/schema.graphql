enum TableStatus {
    available
    occupied
    reserved
}

type Table {
    uuid: ID!
    name: String!
    categoryUuid: ID!
    status: TableStatus!
    category: Category!
    tableSessions: [TableSession]
}

#------------------------
# Query
#------------------------
extend type Query {
    table(uuid: ID!): TablePayload @requireAuth @requirePermissions(permissions: ["table:view"])
    tables(paging: PaginatorInput, params: TableFilter): TablesPayload! @requireAuth @requirePermissions(permissions: ["table:view"])
}

#------------------------
# Schema mutations
#------------------------
extend type Mutation {
    createTable(input: CreateTableInput!): SaveTablePayload @requireAuth @requirePermissions(permissions: ["table:create"])
    updateTable(input: UpdateTableInput!): SaveTablePayload @requireAuth @requirePermissions(permissions: ["table:update"])
    updateTableStatus(input: UpdateTableStatusInput!): SaveTablePayload @requireAuth @requirePermissions(permissions: ["table:update"])
}

#------------------------
# Query types
#------------------------
input TableFilter {
    searchText: String
    categoryUuid: ID
    status: TableStatus
}
type TablePayload {
    data: Table
    errors: [GlobalError]
    status: Boolean
    errorMessage: String
}
type TablesPayload {
    list: [Table]
    paging: PaginatorOutputUpdated
}

#------------------------
# Mutations types
#------------------------

input CreateTableInput {
    name: String!
    categoryUuid: ID!
    status: TableStatus
    companyUuid: ID!
}

input UpdateTableInput {
    uuid: ID!
    name: String!
    categoryUuid: ID!
    status: TableStatus
    companyUuid: ID!
}

input UpdateTableStatusInput {
    id: ID!
    status: TableStatus!
}

type SaveTablePayload {
    data: Table
    errors: GlobalError
    status: Boolean
    errorMessage: String
}
